<!DOCTYPE html>

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopet | Login</title>
    <link rel="shortcut icon" href="../img/logo-icone.svg" >
    <link rel="stylesheet" href="../css/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
</head>
<body class="body body__login">
        <div class="img_patas"></div>
        <header class="header">
            <a href="../html/home.html" class="header__home">
                <img src="../img/Casa.svg" alt="Ícone Home" >
            </a>
            <a href=""><img src="../img/Mensagens.svg" alt="Ícone Mensagem" class="header__principal-mensagem"></a>
        </header>
    <main class="tela__cadastro tela__login">
        <div>
            <img src="../img/logoazul.svg" alt="Logo Adopet" class="cadastro__logo">
            <p class="cadastro__texto-1 texto-login">Já tem conta? Faça seu login:</p>
            
        </div>
        <div class="cadastro__dados">
            <ul class="cadastro__lista">
                <li class="cadastro__item">
                    <h2 class="cadastro__item-titulo">Email</h2>
                    <input type="search" class="cadastro__item-input" placeholder="Insira seu email">
                </li>
                <li class="cadastro__item">
                    <h2 class="cadastro__item-titulo">Senha</h2>
                    <input type="password" class="cadastro__item-input" name="password" placeholder="Insira sua senha">
                </li>
                <a href="#" class="login">Esqueci minha senha.</a>
            </ul>
            <button class="principal__botao botao__cadastro page__entrar">Entrar</button>
        </div>
    </main>




    <footer class="rodape">
        <p class="rodape__texto">2022 - Desenvolvido por Alura.</p>
    </footer>
</body>

</html>
