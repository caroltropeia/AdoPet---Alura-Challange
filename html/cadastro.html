<!DOCTYPE html>

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopet | Cadastro</title>
    <link rel="shortcut icon" href="../img/logo-icone.svg" >
    <link rel="stylesheet" href="../css/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
</head>
<body class="body">



        <header class="header">
            <a href="../html/home.html" class="header__home">
                <img src="../img/Casa.svg" alt="Ícone Home" >
            </a>
            <a href="../html/mensagem.html"><img src="../img/Mensagens.svg" alt="Ícone Mensagem" class="header__principal-mensagem"></a>
        </header>



        <div class="img_patas"></div>
        <main class="tela__cadastro">
            <div>
                <img src="../img/logoazul.svg" alt="Logo Adopet" class="cadastro__logo">
                <p class="cadastro__texto-1">Ainda não tem cadastro?</p>
                <p class="cadastro__texto">Então, antes de buscar seu melhor amigo, precisamos de alguns dados:</p>
            </div>
            <div class="cadastro__dados">
                <ul class="cadastro__lista">
                    <li class="cadastro__item">
                        <h2 class="cadastro__item-titulo">Email</h2>
                        <input type="search" class="cadastro__item-input" placeholder="Escolha seu melhor email">
                    </li>
                    <li class="cadastro__item">
                        <h2 class="cadastro__item-titulo">Nome</h2>
                        <input type="search" class="cadastro__item-input" placeholder="Digite seu nome completo">
                    </li>
                    <li class="cadastro__item">
                        <h2 class="cadastro__item-titulo">Senha</h2>
                        <input type="password" class="cadastro__item-input" name="password" placeholder="Crie uma senha">
                    </li>
                    <li class="cadastro__item">
                        <h2 class="cadastro__item-titulo">Confirma sua senha</h2>
                        <input type="password" class="cadastro__item-input" name="password" placeholder="Repita a senha criada acima">
                    </li>
                </ul>
                <button class="principal__botao botao__cadastro">Cadastrar</button>
            </div>
        </main>
        

        
</body>
<footer class="rodape__home">
    <p class="rodape__texto">2022 - Desenvolvido por Alura.</p>
</footer>
   

</html>
