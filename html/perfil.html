<!DOCTYPE html>

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopet | Enviar Mensagem</title>
    <link rel="shortcut icon" href="../img/logo-icone.svg" >
    <link rel="stylesheet" href="../css/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
</head>
<body class="body ">
    <div class="ilustracao1"></div>
        <header class="header home">
            <div class="icones__home">
                <a href="../html/home.html"><img src="../img/Casa.svg" alt="Ícone Home" class="header__home"></a>
                <a href="../html/mensagem.html"><img src="../img/Mensagens.svg" alt="Ícone Mensagem" class="header__mensagem"></a>
            </div>
            <div class="profilehome__img">
                <a href="" ><img src="../img/Usuário.png" alt="Icone Profile" class="icone__profile"></a>
            </div>
        </header>
        <main class="home__principal">
            <p class="home__texto">Esse é o perfil que aparece para responsáveis ou ONGs que recebem sua mensagem.</p>
            <div class="enviar__mensagem">
                
                    <h2 class="cadastro__item-titulo">Perfil</h2>
                <div class="campos">
                    <h2 class="cadastro__item-titulo titulo__padrao">Foto</h2>
                    <div class="campos__imagem">
                        <img src="../img/Usuário.png" alt="Foto de perfil" class="foto__perfil">
                        <a href="#" class="login">Clique para alterar</a>
                    </div>
                    
                </div>
                <div class="campos">
                    <h2 class="cadastro__item-titulo titulo__padrao">Nome</h2>
                    <input type="search" class="mensagem__input" placeholder="Joana Magalhães">
                </div>
                <div class="campos">
                    <h2 class="cadastro__item-titulo titulo__padrao">Telefone</h2>
                    <input type="number" class="mensagem__input"  placeholder="55 11 XXXXXXXXX">
                </div>
                <div class="campos">
                    <h2 class="cadastro__item-titulo titulo__padrao">Cidade</h2>
                    <input type="search" class="mensagem__input" placeholder="São Paulo">
                </div>
                <div class="campos">
                    <h2 class="cadastro__item-titulo titulo__padrao">Sobre</h2>
                    <input type="text" class=" mensagem__input escrever__mensagem" placeholder="At vero eos et accusamus et iusto odio dignissimos ducimus qui blanditiis praesentium voluptatum deleniti atque corrupti quos dolores et quas molestias excepturi sint occaecati.">
                </div>
                <button class="principal__botao botao__cadastro">Salvar</button>
            </div>
        </main>

        <footer class="rodape__home">
            <p class="rodape__texto">2022 - Desenvolvido por Alura.</p>
        </footer>
</body>
</html>
