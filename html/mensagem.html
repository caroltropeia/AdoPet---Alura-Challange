<!DOCTYPE html>

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopet | Enviar Mensagem</title>
    <link rel="shortcut icon" href="../img/logo-icone.svg" >
    <link rel="stylesheet" href="../css/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
</head>
<body class="body ">
    <div class="ilustracao1"></div>
        <header class="header home">
            <div class="icones__home">
                <a href="../html/home.html" class="header__home">
                    <img src="../img/Casa.svg" alt="Ícone Home" >
                </a>
                <a href=""><img src="../img/Mensagens.svg" alt="Ícone Mensagem" class="header__principal-mensagem"></a>
            </div>
            <div class="profilehome__img">
                <a href="../html/perfil.html" ><img src="../img/profile.svg" alt="Icone Profile" class="icone__profile"></a>
            </div>
        </header>
        <main class="home__principal">
            <p class="home__texto">Envie uma mensagem para a pessoa ou instituição que está cuidado do animal:</p>
            <div class="enviar__mensagem">
                <div class="campos">
                    <h2 class="cadastro__item-titulo titulo__padrao">Nome</h2>
                    <input type="search" class="mensagem__input" placeholder="Insira seu nome completo">
                </div>
                <div class="campos">
                    <h2 class="cadastro__item-titulo titulo__padrao">Telefone</h2>
                    <input type="number" class="mensagem__input"  placeholder="Insira seu telefone e/ou whatsapp">
                </div>
                <div class="campos">
                    <h2 class="cadastro__item-titulo titulo__padrao">Nome do animal</h2>
                    <input type="search" class="mensagem__input" placeholder="Por qual animal você se interessou?">
                </div>
                <div class="campos">
                    <h2 class="cadastro__item-titulo titulo__padrao">Mensagem</h2>
                    <input type="text" class=" mensagem__input escrever__mensagem" placeholder="Escreva sua mensagem.">
                </div>
                <button class="principal__botao botao__cadastro">Enviar</button>
            </div>
        </main>

        <footer class="rodape">
            <p class="rodape__texto">2022 - Desenvolvido por Alura.</p>
        </footer>
</body>
</html>
